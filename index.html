<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <title>Buzz Chatbot </title>
</head>
<body>
  <div class="chatbox-wrapper">
    <div class="chat-header">Buzz Chatbot</div>
    <div class="message-box">
      <div class="chat response">
        <img src="chatbot.jpg" alt="Chatbot Avatar">
        <span>Hello! How can I assist you today?</span>
      </div>
    </div>
    <div class="messagebar">
      <div class="bar-wrapper">
        <input type="text" placeholder="Enter your message...">
        <button id="sendButton">
          <span class="material-symbols-rounded">send</span>
        </button>
      </div>
    </div>
  </div>

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .chatbox-wrapper {
    width: 350px;
    height: 500px;
    background-color: #ffffff;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .chat-header {
    background-color: #020a16a6;
    color: white;
    text-align: center;
    padding: 15px;
    font-size: 1rem;
    font-weight: bold;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
  }

  .message-box {
    flex: 1;
    padding: 10px;
    background-color: #020a1699;
    overflow-y: auto;
    border-bottom: 1px solid #020a1600;
  }

  .chat {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }

  .chat img {
    width: 35px;
    height: 35px;
    border-radius: 50%;
    margin-right: 10px;
  }

  .chat span {
    background-color: #020a1640;
    color: white;
    padding: 8px;
    border-radius: 10px;
    font-size: 0.85rem;
    max-width: 75%;
    word-wrap: break-word;
  }

  .chat.user span {
    background-color: #020a1640;
    color: white;
  }

  .messagebar {
    padding: 10px;
    background-color: #020a16b5;
    border-top: 1px solid #020a1633;
  }

  .bar-wrapper {
    display: flex;
    align-items: center;
  }

  input[type="text"] {
    flex: 1;
    padding: 8px;
    border-radius: 20px;
    border: 1px solid #e0e0e0;
    outline: none;
    font-size: 0.9rem;
  }

  button {
    background-color: #020a1640;
    border: none;
    color: white;
    padding: 8px;
    margin-left: 10px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 1.2rem;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  button:focus {
    outline: none;
  }

  button:hover {
    background-color: #020a1640;
  }

  button:active {
    background-color: #020a1640;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const messageBox = document.querySelector(".message-box");
    const inputField = document.querySelector('input[type="text"]');
    const sendButton = document.getElementById('sendButton');

    const developerName = "Rao Zain";

    async function addMessage(content, type = "response") {
      const chat = document.createElement("div");
      chat.classList.add("chat", type);

      const img = document.createElement("img");
      img.src = type === "user" ? "user.jpg" : "chatbot.jpg";
      img.alt = type === "user" ? "User Avatar" : "Chatbot Avatar";

      chat.appendChild(img);

      const messageText = document.createElement("span");
      messageText.innerHTML = content;
      chat.appendChild(messageText);

      messageBox.appendChild(chat);
      messageBox.scrollTop = messageBox.scrollHeight;
    }

    async function handleUserInput(userInput) {
      if (userInput !== "") {
        addMessage(userInput, "user");
        inputField.value = "";

        if (userInput.toLowerCase() === "what is your developer name?") {
          const response = `My developer name is ${developerName}.`;
          addMessage(response, "response");
        } else {
          try {
            const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer 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"  // ðŸ”´ replace with your actual API key
              },
              body: JSON.stringify({
                model: "llama3-70b-8192",
                messages: [
                  { role: "system", content: "You are a helpful chatbot." },
                  { role: "user", content: userInput }
                ],
                max_tokens: 500
              })
            });

            const data = await res.json();
            const botReply = data.choices[0].message.content;
            addMessage(botReply, "response");

          } catch (error) {
            console.error("Error communicating with Groq API:", error);
            addMessage("Sorry, there was an error processing your request.", "response");
          }
        }
      }
    }

    sendButton.addEventListener("click", () => handleUserInput(inputField.value));

    inputField.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        event.preventDefault();
        handleUserInput(inputField.value);
      }
    });
  });
</script>

</body>
</html>
